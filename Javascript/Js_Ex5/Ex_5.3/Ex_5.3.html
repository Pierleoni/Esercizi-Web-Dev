<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Indovina il numero</title>
    <link rel="stylesheet" href="Ex_5.3.css">
    
</head>
<body>
    <h1>Gioca: Indovina il numero</h1>
    <div id = "game" >
        <input type="text" id="tentativo" placeholder="Inserisci il tuo numero">
    </div>
    <button onclick="controlla()">Controlla</button>
    <br><b>Tentativi:</b> <span id = "conteggio">0</span>
    <br>
    <br><button onclick="newGame()">Nuovo Gioco</button>
    <script>
        let guessNum;
        let cont = 0;
        function newGame(){
            guessNum = Math.floor (Math.random()*100)+1;
            cont = 0;
            document.getElementById('conteggio').textContent = '0';
            document.getElementById('tentativo').value = '';
            alert('Nuovo gioco iniziato! Indovina un numero tra 1 e 100');
        }

        function controlla(){
            let input = document.getElementById('tentativo');
            let valore = parseInt(input.value);
            
            if (isNaN(valore)) {
                alert('Per favore inserisci un numero valido!');
                return;
            }
            
            cont++;
            document.getElementById('conteggio').textContent = cont;
            
            if (valore === guessNum) {
                alert(`Complimenti! Hai indovinato il numero in ${cont} tentativi!`);
                nuovoGioco();
            } else if (valore < guessNum) {
                alert('Il numero da indovinare è più alto!');
            } else {
                alert('Il numero da indovinare è più basso!');
            }
            
            input.value = '';
            input.focus();
        }
        
        window.onload = newGame;
    </script>
</body>
</html>
