<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="risultato"></div>
    <script >
        function asterisco(s = '*'){
            let result = ''
            for (let i = 10; i<=30; i++ ){
                result +=s.repeat(i) + '\n';
                
            }
            return result;
        }
        document.getElementById("risultato").innerHTML = asterisco()
        
    </script>
</body>
</html>
