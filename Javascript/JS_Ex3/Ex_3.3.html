<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <div id="cronometro"></div>

    <script>
    let input = prompt("Inserisci i secondi");

    let secTot = parseInt(input);
    let ore = Math.floor(secTot / 3600);
    let minuti = Math.floor((secTot % 3600) / 60);
    let sec = secTot % 60;

    document.getElementById("cronometro").innerHTML = ore + " ore, " + minuti + " minuti, " + sec + " secondi";
    </script>
</body>
</html>
