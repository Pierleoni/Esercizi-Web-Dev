<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="anno"></div>
    <div id="cento"></div>
    <script>
        let anno = 2025;
        let annoDiNascita = 1998;
        let annoPersona = anno - annoDiNascita;
        document.getElementById("anno").innerHTML = annoPersona;
        let centoAnni = 100 - annoPersona; 
        document.getElementById("cento").innerHTML = "Per arrivare a cento anni devo aspettare" + centoAnni + "anni";
    </script>
</body>
</html>
